<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>欢迎使用迷你时钟</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="Timer.png" type="image">
    </head>
    <body>
        <div class="title">
            <ul>
                <li class="selected" id="countdown">计时</li>
                <li class="unselected" id="alarm">闹钟</li>
                <li class="unselected" id="timer">码表</li>
                <span>
                    <li id="now"></li>
                </span>
            </ul>
        </div>
        <div id="countDowniFrame"  >
            <div contenteditable id="countdownName" class="clockTitles">提醒一下</div>
            <div class="setting">
                    
                <div class="num" id="hourGroup">
                    <div class="up upCountdown" id="plusHour"><img src="up.png"></div>
                    <div id="countdownHours" class="numpad" contenteditable>00</div>
                    <div class="down downCountdown" id="minusHour"><img src="up.png"></div>
                </div>
                <div class="timedot">:</div>
                <div class="num" id="minGroup">
                    <div class="up upCountdown" id="plusMin"><img src="up.png"></div>
                    <div id="countdownMins" contenteditable class="numpad">00</div>
                    <div class="down downCountdown" id="minusMin"><img src="up.png"></div>
                </div>
                <div class="timedot">:</div>
                <div class="num" id="secGroup">
                    <div class="up upCountdown" id="plusSec"><img src="up.png"></div>
                    <div id="countdownSeconds" contenteditable class="numpad">00</div>
                    <div class="down downCountdown" id="minusSec"><img src="up.png"></div>
                </div>
            </div>
            <div class="startoption">
                <div class="buttons" id="start">开始</div>
                <div class="buttons" id="startPotatoClock">番茄钟</div>
                <div class="buttons" id="continue">继续</div>
                <div class="buttons" id="pause">暂停</div>
                <div class="buttons" id="stop">停止</div>
                
              </div>
        </div>
        
        <script src="popup/popup.js"></script>
    </body>
</html>
